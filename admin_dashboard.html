<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Control de Ventas Finca Barillas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-nav">
        <!-- Logo de la finca (ubicado a la izquierda) -->
        <div class="logo-container">
            <img src="Images/logoFinca.jpeg" alt="Logo Finca Barillas Yescas">
        </div>
    
        <!-- Nombre de la finca (en el centro) -->
        <div class="logo">
            <h1>Sistema de Gestión - Finca Barillas Yescas</h1>
        </div>
    
        <!-- Barra de navegación (a la derecha) -->
        <nav>
            <a href="#">Inicio</a>
            <a href="report.html">Reportes</a>
        </nav>
      </header>

    

    <main class="dashboard">

        <div class="card">
            <i class="fas fa-user-friends"></i>
            <span>Clientes</span>
        </div>

        <div class="card">
            <i class="fas fa-seedling"></i>
            <span>Inventario</span>
        </div>

        <div class="card">
            <i class="fas fa-shopping-cart"></i>
            <span>Ventas</span>
        </div>

        <div class="card">
            <i class="fas fa-truck-loading"></i>
            <span>Pedidos</span>
        </div>

        <div class="card">
            <i class="fas fa-cogs"></i>
            <span>Configuración</span>
        </div>

    </main>

    <footer>
        <p>© 2025 Sistema de Gestión | Finca Barillas Yescas</p>
    </footer>

</body>
</html>
